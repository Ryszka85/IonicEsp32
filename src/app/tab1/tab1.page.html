<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <div class="connection-info">
      <ion-text color="dark">
        <h3>Esp32 status: 
          <span >
            <ion-icon *ngIf="(esp32Message | async) === 'Connected'" name="wifi-outline"></ion-icon>
            <ion-icon *ngIf="(esp32Message | async) === 'Not connected'" name="warning-outline"></ion-icon>
          </span></h3>
      </ion-text>
    </div>
    <div class="progress">
      <circle-progress appHoldableTime (holdtime)="pressEvent($event)" [percent]="percent" [radius]="100" [outerStrokeWidth]="16" [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="3">
      </circle-progress>
    </div>
  </div>


</ion-content>
